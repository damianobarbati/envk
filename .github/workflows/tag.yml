name: tag

on:
  push:
    tags:
      - v*

jobs:
  publish-npm:
    runs-on: ubuntu-20.04
    timeout-minutes: 3
    defaults:
      run:
        shell: bash # needed for test command using pushd and popd

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'

      - name: release
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: |
          yarn install
          yarn eslint .
          yarn test
          npm publish